@if (auth.isAuthenticated()) {
  <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-4 py-2 flex justify-between items-center">
    <div class="flex items-center gap-4">
      <a routerLink="/tasks" class="font-semibold text-gray-800 dark:text-gray-100">Secure Task</a>
      @if (auth.hasPermission(Permission.AuditRead)) {
        <a routerLink="/audit-log" class="text-sm text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100">
          Audit Log
        </a>
      }
      @if (auth.user(); as user) {
        <span
          class="text-xs px-2 py-0.5 rounded bg-gray-100 dark:bg-gray-700 dark:text-gray-300"
          [title]="user.role === 'Viewer' ? 'Role: Viewer (read-only)' : user.role === 'Admin' ? 'Role: Admin (manage tasks only)' : 'Role: Owner (full access)'"
        >{{ user.role }}</span>
      }
    </div>
    <div class="flex items-center gap-2">
      <button
        (click)="theme.toggle()"
        class="p-2 rounded-md text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700"
        [title]="theme.isDark() ? 'Switch to light mode' : 'Switch to dark mode'"
      >
        @if (theme.isDark()) {
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
        } @else {
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
        }
      </button>
      <button
        (click)="auth.logout()"
        class="text-sm text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100"
      >
        Logout
      </button>
    </div>
  </header>
}
<main class="min-h-screen bg-gray-50 dark:bg-gray-900">
  <router-outlet></router-outlet>
  @if (!auth.isAuthenticated()) {
    <button
      (click)="theme.toggle()"
      class="fixed bottom-4 right-4 p-2 rounded-full bg-white dark:bg-gray-800 shadow-lg border border-gray-200 dark:border-gray-700 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 z-50"
      [title]="theme.isDark() ? 'Light mode' : 'Dark mode'"
    >
      @if (theme.isDark()) {
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
      } @else {
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
      }
    </button>
  }
</main>
